<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body style="background-color:pink;">

    <h1 style="text-align: center;"> Registration Form.</h1>
          
    
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label  style="margin-left: 10px;" for="inputZip"><b>Registration No.</b></label>
                <input type="number" class="form-control" id="inputZip" placeholder="Registration No.">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="First  name">
            </div>
        </div>
        <div class="form-group">
            <label  style="margin-left: 10px;" for="inputAddress"><b>Last name </b></label>
            <input type="text" class="form-control" placeholder="last name">
        </div>
        <div class="form-group">
            <label  style="margin-left: 10px;" for="inputAddress2"><b>Email</b></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email id">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label style="margin-left: 10px;" for="inputPassword4"><b>Password</b></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4"><b>Phone number</b></label>
                <input type="number" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group col-md-6">
                <label  style="margin-left: 10px;"    for="inputPassword4"><b>Date of Birth</b></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Date of Birth">
            </div>
        </div>
         <div class="form-group">
            <label   style="margin-left: 10px;"    for="inputAddress"><b>Address</b></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address"> 
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label   style="margin-left: 10px;"     for="inputCity"><b>City</b></label>
            <select id="inputState" class="form-control">
                <option selected> Choose</option>
                <option>Pune</option>
                <option>Vadodara</option>
                <option>Chennai</option>
                <option>Panaji</option>
             </select>  
            </div> 
            <div class="form-group col-md-4">
                <label for="inputState"><b>State</b></label>
                <select id="inputState" class="form-control">
                    <option selected>Choose</option>
                    <option>Maharashtra</option>
                    <option>Gujarat</option>
                    <option>Tamil Nadu</option>
                    <option>Goa</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip"><b>Pin Number/Pin Code</b></label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                       <b> Check me out</b>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit"><b>Sign in</b></button>
            </div>
            </div>  
            
        </div>

    </form>
</body>

</html>
